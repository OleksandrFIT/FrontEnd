<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hm7</title>
</head>
<body>
   
    <form class="frame">
        <h2 class="page-heading">Create your account</h2>
    
        <section class="page-section">
          <label for="first-name" class="page-form__label">
            <span class="page-form__label-text">First Name</span>
            <input name="first-name" type="text" class="page_input"
              placeholder="type here..." required>
          </label>
    
          <label for="second-name" class="page-form__label">
            <span class="page-form__label-text">Second Name</span>
            <input name="second-name" type="text" class="page_input"
              placeholder="type here..." required>
          </label>
    
          <label for="email" class="page-form__label">
            <span class="page-form__label-text"> Email Address</span>
            <input name="email" type="email" class="page_input"
              placeholder="enter email" required>
          </label>
    
          <div class="page_select-button">
            <label class="page-form__label">
              <input type="radio" name="sex" checked>
              <span class="false-span"></span>
              <span class="page_select-label">man</span>
            </label>
    
            <label class="page_select-button">
              <input type="radio" name="sex">
              <span class="false-span"></span>
              <span class="page_select-label">women</span>
            </label>
          </div>
    
          <label class="page-form__label">
            <span class="page-form__label-text clearfix">Position</span>
            <select name="select" class="page_select" size="1">
              <option>
                <span class="page-form__label-text">Choose...</span>
              </option>
              <option>
                <span class="page-form__label-text">Frontend</span>
              </option>
              <option>
                <span class="page-form__label-text">Backend</span>
              </option>
              <option>
                <span class="page-form__label-text">QC/QA</span>
              </option>
            </select>
          </label>
    
          <input type="checkbox" class="page_checkbox">
          <label class="page-form__label">
            <span class="page-form__label-text">
              I agree all statements in Therms of service
            </span>
          </label>
    
          <input type="submit" value="Sign Up" class="page_submit">
        </section>
    
      </form>

</body>
</html>
