<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Hm8</title>
</head>
<body>
    <div class="the_block">
        <header class="top_part_text">
            <div class="top-left_information_block">
                <h1 class="asia-holidays">
                    Asia-h
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    lidays
                </h1>
                <p class="travel-asia">Путешествия по Азии</p>
            </div>  

            <div class="top-right_information_block">
                <p class="contacts">Contact Us</p>
                <ul class="number_and_address">
                    <li>+12 34 567 8910</li>
                    <li>info@asia-holidays.com</li>
                </ul>
            </div>
        </header>

        <section class="pics_block">
            <div class="pictures_top-row">
                <div class="picture">
                    <img src="../images/india.jpg" alt="India">
                    <p class="country-name">India</p>
                </div>
                <div class="picture">
                    <img src="../images/nepal.jpg" alt="Nepal">
                    <p class="country-name">Nepal</p>
                </div>
                <div class="picture">
                    <img src="../images/tibet.jpg" alt="Tibet">
                    <p class="country-name">Tibet</p>
                </div>
            </div>

            <div class="pictures_second-row">
                <div class="picture">
                    <img src="../images/bhutan.jpg" alt="Bhutan">
                    <p class="country-name">Bhutan</p>
                </div>
                <div class="picture">
                    <img src="../images/sri lanka.jpg" alt="Sri-Lanka">
                    <p class="country-name">Sri-Lanka</p>
                </div>
                <div class="picture">
                    <img src="../images/maldives.jpg" alt="Maldives">
                    <p class="country-name">Maldives</p>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="bottom_part_text">
        <p class="copyright">
            Copyright
            <i class="fa fa-copyright" aria-hidden="true"></i>
            asia-holidays.com 2010
        </p>
    </footer>
</body>
</html>
